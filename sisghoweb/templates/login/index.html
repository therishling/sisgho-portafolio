{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>LOGIN</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>



  <style type="text/css">
    body {
      background-image: url({% static 'img/background-login.jpg' %});
    }
  </style>



</head>

<body>

  <!-- if you want to create login page and register page together in one page ...you have to only chnage his name...that's it...                 -->
  <div class="container" style="margin-top: 5%;">
    <div class="row">
      <div class="col-sm-4"> </div>
      <div class="col-md-4">

        <h1 class="text-center text-success"> Hostal Doña Clarita</h1>
        <br />

        <div class="col-sm-12">
          <div class="tab-content">
            <div id="home" class="tab-pane fade in active">

              <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Usuario</label>
                  <input type="text" class="form-control" name="username" required autofocus>
                </div>

                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" name="password" required autofocus>
                </div>

                <button type="submit" class="btn btn-default btn-lg">Ingresar</button>
              </form>
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
