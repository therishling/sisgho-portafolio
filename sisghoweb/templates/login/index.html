{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    {% block titulo %}
    Doña Clarita - Login
    {% endblock %}
  </title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.7.0/css/all.css"
  
    integrity="sha384-6jHF7Z3XI3fF4XZixAuSu0gGKrXwoX/w3uFPxC56OtjChio7wtTGJWRW53Nhx6Ev" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>

</head>

<body>
  <main>
    {% block contenido_login %}
    <div class="container-fluid">

      

      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          
          <div class="login-wrapper my-auto">
            <h1 class="login-title text-center">Sistema Gestion Hostal Doña Clarita</h1>
            <form method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="email">Usuario</label>
                <input type="text" name="username" id="user" class="form-control" placeholder="Usuario">
              </div>
              <div class="form-group mb-4">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
              </div>
              <input name="login" type="submit" id="login" class="btn btn-block login-btn"  value="Ingresar">
            </form>
            {%if form.errors%}
             
              <div class="alert alert-danger" role="alert">
                {{ form.non_field_errors }}
              </div>
             
              {% endif%}
            <a href="{% url 'password_reset' %}" class="forgot-password-link">Recuperar Contraseña</a>

          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="{% static 'img/login.jpg' %}" alt="login image" class="login-img">
        </div>
      </div>

      {% endblock %}

    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
